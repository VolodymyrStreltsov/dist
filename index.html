    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Detect mobile
            const isMobile = window.matchMedia("(max-width: 768px)").matches

            // Slide images
            const slides = [
                { desktop: "images/slide1.png", mobile: "images/slide1-mobile.png" },
                { desktop: "images/slide2.png", mobile: "images/slide2-mobile.png" },
                { desktop: "images/slide3.png", mobile: "images/slide3-mobile.png" },
            ]

            // Select all slide images
            const slideElems = document.querySelectorAll(".slider-img img")

            slideElems.forEach((img, index) => {
                img.src = isMobile ? slides[index].mobile : slides[index].desktop
            })

            // Auto-slide every 3 seconds
            let currentSlide = 0
            const totalSlides = slides.length

            setInterval(() => {
                // Hide all slides
                slideElems.forEach((img) => (img.parentElement.style.display = "none"))

                // Show current slide
                slideElems[currentSlide].parentElement.style.display = "block"

                // Move to next slide
                currentSlide = (currentSlide + 1) % totalSlides
            }, 3000)
        });
    </script>
