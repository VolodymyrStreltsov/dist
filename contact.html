<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="images/plkn_logo_white.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PLKN</title>
    <meta name="title" content="PLKN" />
    <meta name="description" content="Contact us at contact@plkn.group — PLKN official site." />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://plkn.group/" />
    <meta property="og:title" content="PLKN" />
    <meta property="og:description" content="Contact us at contact@plkn.group — PLKN official site." />
    <meta property="og:image" content="https://plkn.group/plkn_preview.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://plkn.group/" />
    <meta name="twitter:title" content="PLKN" />
    <meta name="twitter:description" content="Contact us at contact@plkn.group — PLKN official site." />
    <meta name="twitter:image" content="https://plkn.group/plkn_preview.png" />

    <link href="style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>


<body class="hidden hidden-ball smooth-scroll" data-primary-color="#f33a3a">


    <main>
        <!-- Preloader -->
        <div class="preloader-wrap" data-firstline="Stay" data-secondline="Relaxed">
            <div class="outer">
                <div class="inner">
                    <div class="trackbar">
                        <div class="preloader-intro">Please Wait</div>
                        <div class="loadbar"></div>
                    </div>
                    <div class="percentage-intro">Loaded</div>
                    <div class="percentage-wrapper">
                        <div class="percentage" id="precent"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--/Preloader -->

        <div class="cd-index cd-main-content">

            <!-- Page Content -->
            <div id="page-content" class="light-content" data-bgcolor="#141414">

                <!-- Header -->
                <header class="fullscreen-menu">
                    <div id="header-container">


                        <!-- Logo -->
                        <div id="logo" class="hide-ball disable-drag">
                            <a class="ajax-link" data-type="page-transition" href="index.html">
                                <img class="black-logo" src="images/plkn_logo_white.svg" alt="PLKN Logo">
                                <img class="white-logo" src="images/plkn_logo_white.svg" alt="PLKN Logo">
                            </a>
                        </div>
                        <!--/Logo -->


                        <!-- Navigation -->
                        <nav>
                            <div class="nav-height">
                                <div class="outer">
                                    <div class="inner">
                                        <ul data-breakpoint="10025" class="flexnav">
                                            <li class="link menu-timeline"><a href="index.html">
                                                    <div class="before-span"><span data-hover="Home">Home</span></div>
                                                </a>
                                            </li>
                                            <li class="link menu-timeline"><a class="ajax-link"
                                                    data-type="page-transition" href="about.html">
                                                    <div class="before-span"><span data-hover="About">About</span></div>
                                                </a></li>
                                            <li class="link menu-timeline"><a class="ajax-link active"
                                                    data-type="page-transition" href="contact.html">
                                                    <div class="before-span"><span data-hover="Contact">Contact</span>
                                                    </div>
                                                </a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </nav>
                        <!--/Navigation -->


                        <!-- Menu Burger -->
                        <div class="button-wrap right menu  disable-drag">
                            <div class="icon-wrap parallax-wrap">
                                <div class="button-icon parallax-element">
                                    <div id="burger-wrapper">
                                        <div id="menu-burger">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="button-text sticky right"><span data-hover="Menu">Menu</span></div>
                        </div>
                        <!--/Menu Burger -->

                    </div>
                </header>
                <!--/Header -->


                <!-- Content Scroll -->
                <div id="content-scroll">


                    <!-- Main -->
                    <div id="main">

                        <!-- Hero Section -->
                        <div id="hero">
                            <div id="hero-styles">
                                <div id="hero-caption" class="parallax-onscroll text-align-center">
                                    <div class="inner">
                                        <h1 class="hero-title"><span>Contact Us</span></h1>
                                        <h5 class="hero-subtitle"><a class="hero-subtitle"
                                                href="mailto:contact@plkn.group">contact@plkn.group</a></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/Hero Section -->

                    </div>
                    <!--/Main -->


                </div>
                <!--/Content Scroll -->


                <div id="app"></div>

                <!-- Project Holder -->
                <div id="project-holder">
                    <div id="project-data"></div>
                </div>
                <!--/Project Holder -->


            </div>
            <!--/Page Content -->

        </div>
    </main>




    <div class="cd-cover-layer"></div>
    <div id="magic-cursor">
        <div id="ball">
            <div id="ball-drag-x"></div>
            <div id="ball-drag-y"></div>
            <div id="ball-loader"></div>
        </div>
    </div>
    <div id="clone-image"></div>
    <div id="rotate-device"></div>



    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.js'></script>
    <script src="js/clapatwebgl.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/scripts.js"></script>



</body>

</html>
